<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<div th:text="${error}">
</div>
<form th:action="@{/users/new}" th:object="${newUserForm}" th:method="POST">
    <label for="username">Имя пользователя:</label>
    <input type="username" id="username" name="username" th:field="*{username}" required><br><br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br><br>
    <label for="isAdmin">Назначить администратором:</label>
    <input type="checkbox" id="isAdmin" name="isAdmin" th:checked="*{isAdmin}"><br><br>
    <input type="submit" value="Создать пользователя">
</form>
</body>
</html>
